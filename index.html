<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script
      src="https://kit.fontawesome.com/396dc8a075.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/laptop.css" />
    <link rel="stylesheet" href="./css/tablet.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="main_section">
        <section class="form_section">
          <h2 class="form_section_header poppins">CONTACT US</h2>
          <form action="" name="contact" class="form_one">
            <section class="name_email_section">
              <input
                type="text"
                name="username"
                class="username"
                placeholder="Name"
              />
              <input
                type="email"
                name="email"
                class="email"
                placeholder="Email"
              />
            </section>
            <section class="text_area">
              <label for="textarea" class="for_textarea"
                >Please provide more details below.</label
              >
              <textarea name="moreDetails" id="textarea" placeholder="Message"></textarea>
            </section>
            <button type="submit" class="submit_button">SEND</button>
          </form>
        </section>
        <section class="second_section">
          <section class="second_section_buttons_section">
            <a href="tel:">
              <button class="section_two_buttons">
                <i class="fa-solid fa-phone-volume icons"></i>
              </button>
            </a>
            <a href="mailto:">
              <button class="section_two_buttons">
                <i class="fa-regular fa-envelope icons"></i>
              </button>
            </a>
            <a href="https://www.google.com/maps/place/Tiflis+Opera+Aparthotel+%E2%80%A2+%E1%83%A2%E1%83%98%E1%83%A4%E1%83%9A%E1%83%98%E1%83%A1+%E1%83%9D%E1%83%9E%E1%83%94%E1%83%A0%E1%83%90+%E1%83%90%E1%83%9E%E1%83%90%E1%83%A0%E1%83%A2%E1%83%9D%E1%83%A2%E1%83%94%E1%83%9A%E1%83%98/@41.7002684,44.7956402,20z/data=!4m20!1m10!3m9!1s0x40440d8aa7e6f759:0x970fa07fa1865336!2sAlma+Boutique+Hotel!5m2!4m1!1i2!8m2!3d41.7008441!4d44.7951645!16s%2Fg%2F11tsfplx4j!3m8!1s0x40440d6c191cd5fd:0xfadcf53aad47c361!5m2!4m1!1i2!8m2!3d41.700268!4d44.7957589!16s%2Fg%2F11fjvw8zk4?entry=ttu&g_ep=EgoyMDI0MTAyMy4wIKXMDSoASAFQAw%3D%3D" target="_blank">
              <button class="section_two_buttons">
                <i class="fa-solid fa-location-dot icons"></i>
              </button>
            </a>
          </section>
          <section class="map_section">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d371.105921425442!2d44.79564015654565!3d41.700268394870335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440d6c191cd5fd%3A0xfadcf53aad47c361!2zVGlmbGlzIE9wZXJhIEFwYXJ0aG90ZWwg4oCiIOGDouGDmOGDpOGDmuGDmOGDoSDhg53hg57hg5Thg6Dhg5Ag4YOQ4YOe4YOQ4YOg4YOi4YOd4YOi4YOU4YOa4YOY!5e0!3m2!1sen!2sge!4v1730019421751!5m2!1sen!2sge"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="map"
            ></iframe>
          </section>
        </section>
      </section>
    </div>
  </body>
</html>
